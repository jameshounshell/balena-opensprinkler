version: '2'
services:
  opensprinkler:
    build: ./opensprinkler
    devices:
     # - "/sys:/sys"
      - /dev/gpiomem:/dev/gpiomem
      - "/dev/i2c-1:/dev/i2c-1"
      - "/dev/mem:/dev/mem"
    cap_add:
      - SYS_RAWIO
    #restart: always
    network_mode: host
    privileged: true
    labels:
      io.resin.features.kernel-modules: '1'
    ports:
      - target: 80
        published: 8080
        protocol: tcp
        mode: host
    expose:
      - "8080"


volumes:
  opensprinkler:
  